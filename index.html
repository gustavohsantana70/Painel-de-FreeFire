<!DOCTYPE html>
<html lang="pt-BR" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FireMaster Performance Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151b2e',
                900: '#0f172a',
                950: '#020617',
              },
              neon: {
                DEFAULT: '#00ff00',
                dim: '#00cc00',
                glow: '#00ff00aa'
              }
            },
            fontFamily: {
              sans: ['Rajdhani', 'Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            boxShadow: {
              'neon': '0 0 10px #00ff00, 0 0 20px #00ff0044',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden; /* Prevent body scroll, everything is in the panel */
      }
      
      /* Background simulation of Game Lobby */
      .game-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-image: url('https://wallpapers.com/images/hd/free-fire-lobby-background-2k3w5x7j9q8y4z1p.jpg'); 
        background-size: cover;
        background-position: center;
        filter: blur(2px) brightness(0.6);
      }

      /* Custom scrollbar for gamer aesthetic inside the panel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 0px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00ff00; 
      }
      
      .clip-diagonal {
        clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "vite": "https://aistudiocdn.com/vite@^7.2.4"
  }
}
</script>
</head>
  <body>
    <div class="game-bg"></div>
    <div id="root"></div>
  </body>
</html>
